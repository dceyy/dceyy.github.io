                    " sentence1": "The project was solely funded by private donors.",
                    " sentence2": "They relied only on their savings for the purchase."
                },
                {
                    "english": "scatter",
                    "turkish": ["saçmak", "etrafa dağıtmak"],
                    "synonyms": ["disperse"],
                    " sentence1": "The wind will scatter the leaves across the yard.",
                    " sentence2": "The crowd began to disperse after the concert ended."
                },
                {
                    "english": "decompose",
                    "turkish": ["çürümek"],
                    "synonyms": ["rot"],
                    " sentence1": "Organic matter will decompose over time if not preserved.",
                    " sentence2": "Without proper storage, the food will quickly rot."
                },
                {
                    "english": "conduct",
                    "turkish": ["yapmak", "yönetmek", "iletmek"],
                    "synonyms": ["carry out"],
                    " sentence1": "The researcher will conduct the experiment tomorrow.",
                    " sentence2": "They plan to carry out a survey next week."
                },
                {
                    "english": "deliver",
                    "turkish": ["dağıtmak", "teslim etmek"],
                    "synonyms": ["distribute"],
                    " sentence1": "The courier will deliver the package by noon.",
                    " sentence2": "Volunteers were asked to distribute supplies to those in need."
                },
                {
                    "english": "hesitate",
                    "turkish": ["tereddüt etmek"],
                    "synonyms": ["waver"],
                    " sentence1": "Don't hesitate to ask questions during the meeting.",
                    " sentence2": "She began to waver when making a difficult decision."
                },
                {
                    "english": "attribute to",
                    "turkish": ["arbetmek", "ilişkilendirmek"],
                    "synonyms": ["ascribe to"],
                    " sentence1": "Many attribute to his success his hard work.",
                    " sentence2": "Scholars often ascribe to the theory based on empirical evidence."
                }
            ]
        };

        const colors = ['#FFCDD2', '#C8E6C9', '#BBDEFB', '#FFECB3', '#D1C4E9'];
        const cardContainer = document.getElementById('cardContainer');
        let currentIndex = 0;

        /**
         * Cümledeki ** işaretli kısımları <b> etiketiyle değiştirir.
         * Eğer ** ile biçimlendirme yoksa, 'keyword' (english değeri) varsa
         * cümlede ilk eşleşeni bold yapar.
         */
        function formatSentence(sentence, keyword) {
            let formatted = sentence.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            if (formatted === sentence && keyword) {
                const regex = new RegExp(`\\b(${keyword})\\b`, 'i');
                formatted = formatted.replace(regex, '<b>$1</b>');
            }
            return formatted;
        }

        function createCard(wordObject) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            const englishElem = document.createElement('h2');
            englishElem.textContent = wordObject.english;
            card.appendChild(englishElem);

            const turkishTitle = document.createElement('h3');
            turkishTitle.textContent = 'Türkçe';
            card.appendChild(turkishTitle);

            const turkishList = document.createElement('ul');
            wordObject.turkish.forEach(turkishWord => {
                const li = document.createElement('li');
                li.textContent = turkishWord;
                turkishList.appendChild(li);
            });
            card.appendChild(turkishList);

            const synonymsTitle = document.createElement('h3');
            synonymsTitle.textContent = 'Synonyms';
            card.appendChild(synonymsTitle);

            const synonymsList = document.createElement('ul');
            wordObject.synonyms.forEach(synonym => {
                const li = document.createElement('li');
                li.textContent = synonym;
                synonymsList.appendChild(li);
            });
            card.appendChild(synonymsList);

            // JSON verilerindeki cümle anahtarları " sentence1" ve " sentence2" şeklinde olduğu için bu şekilde erişiyoruz.
            const sentence1 = document.createElement('p');
            sentence1.innerHTML = formatSentence(wordObject[" sentence1"], wordObject.english);
            card.appendChild(sentence1);

            const sentence2 = document.createElement('p');
            sentence2.innerHTML = formatSentence(wordObject[" sentence2"], wordObject.english);
            card.appendChild(sentence2);

            return card;
        }

        function loadMoreCards() {
            const words = jsonData.words;
            for (let i = 0; i < 10 && currentIndex < words.length; i++, currentIndex++) {
                const card = createCard(words[currentIndex]);
                cardContainer.appendChild(card);
            }
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 10) {
                loadMoreCards();
            }
        });

        loadMoreCards();
    </script>
